<!doctype html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<title>jQuery Countdown Clock Plugin</title>
	<link type="text/css" href="demo.css?v=1.0.0" rel="stylesheet">
	<link type="text/css" href="../jquery.countdown.css?v=1.0.0" rel="stylesheet">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="../jquery.countdown.min.js?v=1.0.0"></script>
</head>
<body>
	First Meet: 28-June-2020
	Jal: 29-June-2020
	Sidsar: 1-July-2020
	Baby: <ul id="example">
		<li><span class="days">00</span><p class="days_text">Days</p></li>
		<li class="seperator">:</li>
		<li><span class="hours">00</span><p class="hours_text">Hours</p></li>
		<li class="seperator">:</li>
		<li><span class="minutes">00</span><p class="minutes_text">Minutes</p></li>
		<li class="seperator">:</li>
		<li><span class="seconds">00</span><p class="seconds_text">Seconds</p></li>
	</ul>

	<script class="source" type="text/javascript">
		var now = new Date();
		var day = now.getDate();
		var month = now.getMonth() + 1;
		var year = now.getFullYear() + 1;

		var nextyear = month + '/' + day + '/' + year + ' 07:07:07';

		$('#example').countdown({
			date: nextyear, // TODO Date format: 07/27/2017 17:00:00
			offset: +2, // TODO Your Timezone Offset
			day: 'Day',
			days: 'Days'
		}, function () {
			alert('Done!');
		});
	</script>

</body>
</html>
